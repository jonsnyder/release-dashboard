<!DOCTYPE html>
<html>
<head>
    <title>Authenticating...</title>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // GitHub OAuth callback handler for HashRouter
        // This file receives the OAuth callback and redirects to the HashRouter route

        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        // Build the hash URL for our React app
        let hashUrl = '#/auth/callback';
        const params = new URLSearchParams();

        if (code) params.set('code', code);
        if (error) params.set('error', error);
        if (state) params.set('state', state);

        if (params.toString()) {
            hashUrl += '?' + params.toString();
        }

        // Redirect to the HashRouter route
        window.location.href = '/' + hashUrl;
    </script>
    <p>Redirecting...</p>
</body>
</html>
